<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITSTOP | Cart</title>
    <link rel="icon" href="../IMG/logopeq.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Link para o FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <div style="flex: 1; text-align: left;">
            <div class="hpes">
                <span class="material-icons hpesicon1">search</span>
                <input class="htextinput" placeholder="Search.." type="text" name="pesquisa">
                <span class="material-icons hpesicon2">menu</span>
            </div>
        </div>
        <div style="flex: 1; text-align: center;">
            <img src="../IMG/Logo.png" width="30%" alt="Logo">
        </div>
        <div style="flex: 1; text-align: right;" >
            <div>
                <form action="../Login/login.html", class="cantinho">
                    <button class="material-icons hpesicon">shopping_cart</button>
                    <input type="checkbox">
                    <button class="material-icons hpesicon">notifications</button>
                    <button class="hbutton">Login</button>
                </form>
            </div>
        </div>
    </header>
    <!-- Carrinho -->
    <div class="cart-container">
        <h2>Carrinho de Compras</h2>
        
        <!-- Lista de Produtos no Carrinho -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="img/travão.jpeg" alt="Produto 1">
                <div class="item-details">
                    <p class="item-name">Travão de disco</p>
                    <p class="item-price">150,00€</p>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <button class="remove-item">Remover</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="img/suspensão.jpeg" alt="Produto 2">
                <div class="item-details">
                    <p class="item-name">Suspenção</p>
                    <p class="item-price">230,00€</p>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <button class="remove-item">Remover</button>
                </div>
            </div>
        </div>
        <div class="cart-items">
            <div class="cart-item">
                <img src="img/proteção para bancos.jpeg" alt="Produto 3">
                <div class="item-details">
                    <p class="item-name">Capas de proteção para o banco</p>
                    <p class="item-price">60,00€</p>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <button class="remove-item">Remover</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="img/capa volante.jpeg" alt="Produto 4">
                <div class="item-details">
                    <p class="item-name">Capa para volante customizado</p>
                    <p class="item-price">50,00€</p>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <button class="remove-item">Remover</button>
                </div>
            </div>
        </div>

        <!-- Total e Botão de Finalizar -->
        <div class="cart-summary">
            <p><strong>Total: <span id="total">500,00€</span></strong></p>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <script src="script/js.js"></script>
</body>
</html>
